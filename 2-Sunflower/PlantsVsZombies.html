<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plants VS Zombies</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		/* для гороха */
		.peas {
			width: 60px; 
			position: absolute; 
		}
		/* для зомби */
		.zombies {
			width: 50px;
			position: absolute;
			transition: 1s;
		}
		/* счет */
		.score {
			position: absolute;
			left: 550px;
			top: 30px;
		}
		/* класс для кнопки 1 */
		.button {
			position: absolute;
			left: 530px;
			top: 30px;
		}
		/* класс для кнопки 2 */
		.button2 {
			position: absolute;
			left: 330px;
			top: 30px;
		}
		.sunflower {
			position: absolute;
			width: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box" style="background-image: url(game.png); height: 657px; width: 1360px; background-size: 100% 100%">
		<h5 class="score"></h5>
    	<button class="btn btn-success button">Увеличить горох</button>
    	<button class="btn btn-success button2">Посадить цветок</button>
		<!-- горох 5 шт. -->
	  	<img class="peas" src="peashooter.png"  style="top: 190px; left: 400px;">
		<img class="peas" src="peashooter.png"  style="top: 270px; left: 400px;">
		<img class="peas" src="peashooter.png"  style="top: 360px; left: 400px;">
		<img class="peas" src="peashooter.png"  style="top: 450px; left: 400px;">
		<img class="peas" src="peashooter.png"  style="top: 530px; left: 400px;">
		<!-- цветочки 5 шт. скрыты изначально -->
	  	<img class="sunflower" src="sunflower.png"  style="top: 190px; left: 500px;">
		<img class="sunflower" src="sunflower.png"  style="top: 270px; left: 500px;">
		<img class="sunflower" src="sunflower.png"  style="top: 360px; left: 500px;">
		<img class="sunflower" src="sunflower.png"  style="top: 450px; left: 500px;">
		<img class="sunflower" src="sunflower.png"  style="top: 530px; left: 500px;">
		<!-- зомби 5 шт. -->
		<img class="zombies" src="zombie1.png" style="top: 160px; left: 1100px;">
		<img class="zombies" src="zombie2.png" style="top: 250px; left: 1100px;">
		<img class="zombies" src="zombie2.png" style="top: 340px; left: 1100px;">
		<img class="zombies" src="zombie3.png" style="top: 430px; left: 1100px;">
		<img class="zombies" src="zombie3.png" style="top: 520px; left: 1100px;">
	</div>
	<script type="text/javascript">
		/* Задание. При нажатии на кнопку "Посадить цветы" появляются цветы. Посмотри внимательно, на класс ".sunflower". Как нужно сделать, чтобы цветок появился? */
		let btn = document.querySelectorAll(".btn");
		let peas = document.querySelectorAll(".peas");
		let sunflower = document.querySelectorAll(".sunflower");
		let pvzomb = document.querySelectorAll('.zombies');
		let boxRight0 = 1100;
		let boxRight1 = 1100;
		let boxRight2 = 1100;
		let boxRight3 = 1100;
		let boxRight4 = 1100;

		btn[0].onclick = function(){
			for(let i=0;i<5;i=i+1){
				peas[i].src = "peashooter2.png"
			}
		}
		btn[1].onclick = function(){
			for(let i=0;i<5;i=i+1)
				sunflower[i].style.display = "block"
		}
		pvzomb[0].onclick = function(){
			boxRight0 = boxRight0 - 100;
			console.log(boxRight0);
			pvzomb[0].style.transition = "1s";
			pvzomb[0].style.left = boxRight0 + "px";
			if(boxRight0==400){
				peas[0].style.display = "none";
			}
			if(boxRight0==500){
				sunflower[0].style.display = "none";
			}
		}
		pvzomb[1].onclick = function(){
			boxRight1 = boxRight1 - 100;
			console.log(boxRight1);
			pvzomb[1].style.transition = "1s";
			pvzomb[1].style.left = boxRight1 + "px";
			if(boxRight1==400){
				peas[1].style.display = "none";
			}
			if(boxRight0==500){
				sunflower[1].style.display = "none";
			}
		}
		pvzomb[2].onclick = function(){
			boxRight2 = boxRight2 - 100;
			console.log(boxRight2);
			pvzomb[2].style.transition = "1s";
			pvzomb[2].style.left = boxRight2 + "px";
			if(boxRight2==400){
				peas[2].style.display = "none";
			}
			if(boxRight0==500){
				sunflower[2].style.display = "none";
			}
		}
		pvzomb[3].onclick = function(){
			boxRight3 = boxRight3 - 100;
			console.log(boxRight3);
			pvzomb[3].style.transition = "1s";
			pvzomb[3].style.left = boxRight3 + "px";
			if(boxRight3==400){
				peas[3].style.display = "none";
			}
			if(boxRight0==500){
				sunflower[3].style.display = "none";
			}
		}
		pvzomb[4].onclick = function(){
			boxRight4 = boxRight4 - 100;
			console.log(boxRight4);
			pvzomb[4].style.transition = "1s";
			pvzomb[4].style.left = boxRight4 + "px";
			if(boxRight4==400){
				peas[4].style.display = "none";
			}
			if(boxRight0==500){
				sunflower[4].style.display = "none";
			}
		}
	</script>
</body>
</html>
